<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>


  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>

    <div class="card">
      <div class="userInput">
        <lable for="pwLength">Please choose the length of your password. Choose a number between 8-128: </lable>
        <input type="number" step="1" placeholder="0" name="pwLength" id="pwLength" />
        
        <div class="checkboxes">
          <input type="checkbox" name="lowerCase" id="useLower">
          <label for="lowerCase">Use Lower Case Characters</label><br>

          <input type="checkbox" name="upperCase" id="useUpper">
          <label for="lowerUpper">Use Upper Case Characters</label><br>

          <input type="checkbox" name="useNumbers" id="useNumbers">
          <label for="useNumbers">Use Number Characters</label><br>

          <input type="checkbox" name="useSpecial" id="useSpecial">
          <label for="useSpecial">Use Special Characters</label><br>
        </div>
      </div>



      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
